<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Register new class</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="title" class="col-form-label">Title:</label>
                <input type="text" id="title" class="form-control" formControlName="inputTitle" [(ngModel)]="title" name="title" placeholder="Title" required>
                <app-field-error-display 
                    [displayError]="isFieldValid('inputTitle')" 
                    errorMsg="Title is required">
                </app-field-error-display>
            </div>
            <div class="form-group col-md-12">
                <label for="description" class="col-form-label">Description:</label>
                <textarea id="description" class="form-control" formControlName="inputDescription" [(ngModel)]="description" name="description"  placeholder="Description" required></textarea>
                <app-field-error-display 
                    [displayError]="isFieldValid('inputDescription')" 
                    errorMsg="Description is required">
                </app-field-error-display>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary float-right" type="submit">Confirm</button>
        </div>
    </form>
</div>
